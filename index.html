<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <title>NibbleUI</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <link rel="stylesheet" href="assets/css/main.css"/>
  <link rel="stylesheet" type="text/css" href="assets/css/modal-video.css"/>
  <noscript>
    <link rel="stylesheet" href="assets/css/noscript.css"/>
  </noscript>
</head>
<body class="is-preload" style="overflow-y: hidden;">
<!-- Sidebar -->
<section id="sidebar">
  <div class="inner">
    <div class="col-4"><span class="image fit"><img src="assets/css/images/Logo_Trans.png" alt=""/></span>
    </div>
    <nav>
      <ul>
        <li><a href="#intro">Welcome</a></li>
        <li><a href="#start">Getting started</a></li>
        <li><a href="#bank" id="bankAnchor">Bank UI</a></li>
        <li><a href="#user" id="userAnchor">User UI</a></li>
      </ul>
    </nav>
  </div>
</section>

<div id="wrapper">

  <section id="intro" class="wrapper style1 fullscreen fade-up">
    <div class="inner">

      <h1>NibbleUI</h1>
      <p>First, you will need this: <a href="https://metamask.io/download.html" target="_blank"
                                       rel="noopener noreferrer">Install MetaMask</a><br/>
        Then you need to login with your MetaMask account on the Ropsten testnet. <br/>
        No account or need any help ? <a href="#start" target="_blank"
                                         rel="noopener noreferrer">Click here !</a><br>
        But what is <a href="" class="js-modal-youtube-btn" data-video-id="ir1nlqqvnv0">Nibble</a>
        anyway ?
      </p>
      <ul class="actions">
        <li><a href="#start" class="button primary large">Getting Started</a></li>
        <li><a href="#bank" id="bankButton" class="button large">Bank UI</a></li>
        <li><a href="#user" id="userButton" class="button large">User UI</a></li>
      </ul>
      </ul>
    </div>
  </section>

  <section id="start" class="wrapper style1 fullscreen fade-up">
    <div class="container">
      <iframe name="startFrame" class="responsive-iframe" src="./tutorial/tutorial.html"></iframe>
    </div>

  </section>

  <section id="bank" class="wrapper style1 fullscreen fade-up">
    <div class="container">
      <iframe name="bankFrame" class="responsive-iframe-solui" src="./bank/"></iframe>
    </div>

  </section>

  <section id="user" class="wrapper style1 fullscreen fade-up">
    <div class="container">
      <iframe name="userFrame" class="responsive-iframe-solui" src="./user/"></iframe>
    </div>

  </section>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/modal-video.js"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script>
  window.addEventListener('DOMContentLoaded',function(){
    if (typeof web3 !== 'undefined') {
      console.log('web3 is enabled')
      if (web3.currentProvider.isMetaMask === true) {
        console.log('MetaMask is active')
      } else {
        document.getElementById("bankButton").style.visibility = "hidden";
        document.getElementById("userButton").style.visibility = "hidden";
        document.getElementById("bankAnchor").style.visibility = "hidden";
        document.getElementById("userAnchor").style.visibility = "hidden";
        console.log('MetaMask is not available')
      }
    } else {
      document.getElementById("bankButton").style.visibility = "hidden";
      document.getElementById("userButton").style.visibility = "hidden";
      document.getElementById("bankAnchor").style.visibility = "hidden";
      document.getElementById("userAnchor").style.visibility = "hidden";
      console.log('web3 is not found')
    }
    new ModalVideo(".js-modal-youtube-btn",{channel:'youtube'});
  });
</script>
</body>
</html>
